<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="css/dynamicblog.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- importing ckeditor -->
  <script src="ckeditor/ckeditor.js"></script>

  <script>
    $(document).ready(function () {
      $(".hamburger .hamburger__inner").click(function () {
        $(".wrapper").toggleClass("active")
      })

      $(".top_navbar .fas").click(function () {
        $(".profile_dd").toggleClass("active");
      });
    })
  </script>

</head>

<body>

  <div class="wrapper">
    <div class="top_navbar">
      <div class="hamburger">
        <div class="hamburger__inner">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
      <div class="menu">
        <div class="logo">
          IT SATHI SOLUTIONS
        </div>

      </div>
    </div>

    <div class="main_container">
      <div class="sidebar">
        <div class="sidebar__inner">
          <div class="profile">
            <div class="img">
              <img src="assets/img/logo.ico" alt="profile_pic">
            </div>
            <div class="profile_info">
              <p>Welcome</p>
              <p class="profile_name">IT SATHI SOLUTIONS</p>
            </div>
          </div>
          <ul>
            <li>
              <a href="#" class="text-decoration-none active">
                <span class="icon"><i class="fas fa-plus"></i></span>
                <span class="title">Create Blog</span>
              </a>
            </li>
            <li>
              <a href="dynamicblog.html" class="text-decoration-none">
                <span class="icon"><i class="fas fa-backward"></i></span>
                <span class="title">Back</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <h1 class="text-center">Create Blog</h1>
        <form>

          <div class="form-group">
            <label for="title" class="mb-2"><b>Title</b></label>
            <input type="title" class="form-control mb-5" id="title" placeholder="Enter Title">
          </div>

        </form>
        <form action="" method="POST" enctype="multipart/form-data">
          <label for="title" class="mb-2"><b>Content</b></label>

          <textarea name="editor" class="ckeditor"></textarea>
          <button type="submit" href="!#" class="btn btn-primary mt-5">Save Post</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>

</html>
